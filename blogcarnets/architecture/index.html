---
layout: default
title: Carnet d'architecture
---
<div id="content" style="margin-top: 90px !important;">
	<h1>{{ page.title }}</h1>
	{% assign filenames = "img1.jpg,img2.jpg,img3.jpg,img4.jpg,img5.jpg,img6.jpg,img7.jpg,img8.jpg,img9.jpg,img10.jpg,img11.jpg,img12.jpg" | split: "," %}
	<div id ="gallery">
		{% for name in filenames %}
		<div class="box">
			<img onclick="Zoom(this)" src="{{ site.imagecarnetarchitectureurl }}{{ name }} " alt="{{ name }}"  class="img-gallery" />
		</div>
		{% endfor %}
	</div>
	<div id="myModal" class="modal">
		<img class="modal-content" id="img01">
		<button onclick="ZoomOut()">close</button>
	</div>
</div>
