---
layout: default
title: Mes carnets
---
<div id="content" style="margin-top: 90px !important;">
	<h1>{{ page.title }}</h1>
	<ul>
		{% for post in site.categories.projets limit:9 %}
		<li class="thumbnail" style="background-image: url({{ post.preview }})">
			<div id="description">  
				{{ post.description }}
			</div>
			<div id="title">
				<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
				<div class="tags">
					<span>{{ post.category }}</span>
					<span>{{ post.category2 }}</span>
				</div> 	  
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
