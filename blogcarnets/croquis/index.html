<div id="content" style="margin-top: 90px !important;">
	<h1>{{ page.title }}</h1>

			<img src="{{ site.imagecarnetcroquisurl }}{{ name }} " alt="{{ name }}"  class="img-gallery" />

		{% endfor %}
	</div>
</div>
