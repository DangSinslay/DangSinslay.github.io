---
layout: default
title: Mes projets
---
<div id="content" style="margin-top: 90px !important;">
	<h1>{{ page.title }}</h1>
	<ul>
		{% for post in site.categories.projets limit:9 %}
		<li category="{{ post.category }}" class="thumbnail" style="background-image: url({{ post.preview }})">
			<a href="{{ post.url }}" title="{{ post.title }}">
				<div id="description">  
					{{ post.description }}
				</div>
			</a>
			<div id="title">
				<span>{{ post.title }}</span>
				<div class="tags">
					<span>{{ post.category }}</span>
					<span>{{ post.category2 }}</span>
				</div> 	  
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
