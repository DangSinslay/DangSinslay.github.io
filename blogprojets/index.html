---
layout: default
title: Mes projets
---
<div id="content" style="margin-top: 90px !important;">
	<h1>{{ page.title }}</h1>
	<div id="subnav">
		<button id="button_all" onclick="myFunction()">Tous projets</button>
		<button id="button_gobelins" onclick="myFunction2()">Projets Gobelins</button>
		<button id="button_stage" onclick="myFunction3()">Projets Stage</button>
		<button id="button_personnels" onclick="myFunction4()">Projets Bac</button>
		<button id="button_personnels" onclick="myFunction5()">Projets Personnels</button>
	</div>
	<ul>
		{% for post in site.categories.projets limit:20 %}
		<li class="thumbnail {{ post.category2 }}" style="background-image: url({{ post.preview }})">
			<a href="{{ post.url }}" title="{{ post.title }}">
				<div id="description">  
					{{ post.description }}
				</div>
			</a>
			<div id="title">
				<span>{{ post.title }}</span>
				<div class="tags">
					<span>{{ post.category }}</span>
					<span>{{ post.category2 }}</span>
				</div> 	  
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
