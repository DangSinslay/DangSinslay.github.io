<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="content-type" content="text/html; charset=UTF-8">
			<title>{{ page.title }}</title>
			<link rel="shortcut icon" href="/css/image/favicon.ico">
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
			<script type="text/javascript">
				var x = document.getElementsByClassName("thumbnail");
				var all = document.getElementById("button_all");
				var gobelins = document.getElementById("button_gobelins");
				var stage = document.getElementById("button_stage");
				function myFunction() {
					for(var i=0; i < x.length; i++) {
						x[i].style.display = "block";
					}
				}
				function myFunction2() {
					for(var i=0; i < x.length; i++) {
						if(x[i].classList.contains('gobelins')) {
							x[i].style.display = "block";
							gobelins.style.opacity = ".5";
						} else {
							x[i].style.display = "none";
							gobelins.style.opacity = "1";
						}
					}
				}
				function myFunction3() {
					for(var i=0; i < x.length; i++) {
						if(x[i].classList.contains('stage')) {
							x[i].style.display = "block";
							stage.style.opacity = ".5";
						} else {
							x[i].style.display = "none";
							stage.style.opacity = "1";
						}
					}
				}
      			</script>
		</head>

			</footer>
		</body>
	</html>
