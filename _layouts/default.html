			<script type="text/javascript">
				$(document).ready(function() {
					function updateDate() {
						var m = new Date();       
						var dateString = ('0' + m.getDate()).slice(-2) + '.' + ('0' + (m.getMonth()+1)).slice(-2);
						document.getElementById('date').innerHTML = dateString;
					}
					updateDate();
				});
      			</script>
