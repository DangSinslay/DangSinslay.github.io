<div id="content">
  <button class="back" onclick="window.location.href='/{{ page.blog }}'">Retour</button>
  <h1>{{ page.title }}</h1>
  <ul>
    <li class="meta">{{ page.date | date_to_string}}</li> 
    <li class="meta">{{ page.category }}</li>
  <ul>
  {{ content }}
</div>
